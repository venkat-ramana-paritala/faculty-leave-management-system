<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <style>
       body{
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
            background-color: transparent;
        }
        .table {
               width: 90%;               
               margin: 60px auto;        
               border-collapse: collapse;
               background-color: white;  
               border-radius: 10px;      
               overflow: hidden;         
               box-shadow: 0 6px 8px rgba(0,0,0,0.1); 
               font-family: sans-serif;
               }


               .table th, .table td {
                padding: 25px;            
                text-align: left;         
                border-bottom: 1px solid #ddd; 
                font-size: large;
                }

               .table-title {
                background-color: rgb(211, 27, 27); 
                color: white;
                text-align: center !important; 
                font-size: 28px;
                text-transform: uppercase;
                letter-spacing: 1px;
                }

                .col-headers th {
                 background-color: rgb(217, 229, 237); 
                 color: rgb(19, 64, 67);
                 font-size: 22px;
                  }

                .err-message { color: red; }
    </style>
</head>
<body>
    <p id="message"></p>
    <h1> Requests</h1>
    <table class="table" id="historyTable">
        <thead>
            <tr>
               <th colspan="7" class="table-title">All leave applications</th>
            </tr>
            <tr class="col-headers">
               <th>From</th>
               <th>To</th>
               <th>Type</th>
               <th>Status</th>
               <th>Faculty</th>
               <th colspan="2">Approve/Reject</th>
            </tr>
        </thead>
        <tbody class="tbody" id="tbody">
            <tr>
                <td colspan="4">Loading the leaves history...</td>
            </tr>
        </tbody>
    </table>
    <p id="message" class="err-message"></p>
    <script>

        async function putreq(event,id,status){
            try{
               if(event){
                event.preventDefault();
                event.stopPropagation();
               }
                const response = await fetch(`http://localhost:4000/hod/request/${id}`,{
                    method:'PUT',
                    headers : {
                        "Content-Type" : "application/json"
                    },
                    body : JSON.stringify({status : status}),
                    credentials :"include"
                });
                if(response.status===401||response.status===403){
                    alert('You are not logged in');
                    window.location.href="home.html"
                    return;
                }
                else if(response.status===404){
                     document.getElementById('message').textContent = 'Something went wrong';
                     return;
                }
                const result = await response.json();
                if(response.ok){
                    alert(`Leave ${status} successfully`);
                    window.location.href="hodHome.html";
                    return;
                }
            }
            catch(err){
                alert(err);
            }
        }

        function cleanDate(string){
            const s = new Date(string);
            return s.toLocaleDateString();
        }
        async function fetchHistory() {
            try{
                const response = await fetch("http://localhost:4000/hod/pendingRequests",{
                    method :"GET",
                    credentials :"include"
                });
                const tableBody = document.getElementById("tbody");
                const message = document.getElementById("message");
                
                if(response.status===401||response.status===403){
                    message.textContent="You are not logged in";
                    tableBody.innerHTML = "";
                    return;
                }
                if(response.status===404){
                    tableBody.innerHTML = "<tr><td colspan='4'>No leave requests found</td></tr>"
                    return;
                }
                const leaves = await response.json();
    
                tableBody.innerHTML="";
                leaves.forEach(leave=>{
                        let id = leave.leave_id;
                        let color = "black";
                        if(leave.status==='Approved'){
                            color='green';
                        }
                        else if(leave.status==='Rejected'){
                            color='red';
                        }
                    const row = `
                    <tr>
                        <td>${cleanDate(leave.from)}</td>
                        <td>${cleanDate(leave.to)}</td>
                        <td>${leave.type}</td>
                        <td style="color: orange"};font-weight:bold">${leave.status}</td>
                        <td>${leave.faculty_name}</td>
                        <td ><button 
                            type="button" value="Approved" onclick="putreq(event,'${id}','Approved')" 
                            style="background-color:green; color:white; width:120%;" >
                            Approve
                            </button>
                        </td>

                        <td ><button 
                            type="button" value="Rejected" onclick="putreq(event,'${id}','Rejected')"
                             style="background-color:red;color:white;width:120%;">
                             Reject
                             </button>
                        </td>
                    </tr>
                    `;
                    tableBody.innerHTML+=row;
                });
                
            }
            catch(err){
                console.error("Error : "+err);
                document.getElementById("message").textContent="Failed to load history";
            }
        }
        fetchHistory()
    </script>
</body>
</html>
