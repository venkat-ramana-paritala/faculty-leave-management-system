<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Profile</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        #profile{
            padding: 20px;
            border: 1px solid rgb(83, 6, 6);
            border-radius: 15px;
            background-color: rgb(241, 153, 153);
            box-shadow: 0 3px 4px rgb(95, 7, 7);
            width: 300px;
            text-align: center;
        }
        h2{
            padding: 5px;
            margin: 5px;
            color: rgb(251, 250, 250);
            text-align: left;
        }
        button {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        /* FIX 1: Added CSS to actually hide the forms */
        .hidden-form {
            display: none;
            margin-top: 15px;
            border-top: 1px solid #7f1d1d;
            padding-top: 10px;
        }
        input {
            padding: 5px;
            margin-bottom: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>HOD Profile</h1>
    <div id="profile">
        <h2 id="name">Name : Loading...</h2>
        <h2 id="dept">Department : ...</h2>
        <br>
        
        <button id="ename" onclick="showForm('nameForm')" type="button">Edit name</button>
        <button id="epass" onclick="showForm('passForm')" type="button">Change Password</button>
        
        <div id="nameForm" class="hidden-form">
            <input type="text" id="newName" placeholder="Enter new name">
            <br>
            <button type="button" onclick="updateProfile('name')">Save</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </div>

        <div id="passForm" class="hidden-form">
            <input type="password" id="newPass" placeholder="Enter new password">
            <br>
            <button type="button" onclick="updateProfile('password')">Save</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </div>

    </div>

    <script>
        // 1. Load on start
        window.onload = async () => {
            getProfile();
        }

        // --- Functions are now OUTSIDE (Global Scope) ---

        async function getProfile(){
            try{
                const response = await fetch('http://localhost:4000/hod/getProfile',{
                    method:'GET',
                    credentials:"include"
                });

                if(response.status===401||response.status===403){
                    alert('You are not logged in');
                    window.location.href='index.html';
                    return;
                }
                if(response.status===404){
                    alert('Profile not found');
                    return;
                }

                const result = await response.json();
                document.getElementById("name").textContent=`Name : ${result.name}`;
                document.getElementById("dept").textContent=`Department : ${result.department}`;
                
                // Pre-fill the name input
                document.getElementById("newName").value = result.name;
            }
            catch(err){
                console.error(err);
            }
        }

        function hideForm(){
            document.getElementById('nameForm').style.display='none';
            document.getElementById('passForm').style.display='none';
        }

        function showForm(id){
            hideForm(); // Close others first
            document.getElementById(id).style.display = 'block';
        }

        async function updateProfile(type) {
            let data = {};
            
            if(type === 'name'){
                const name = document.getElementById('newName').value;
                // FIX 2: Added return to stop execution if invalid
                if(!name || name.length===0){
                    alert('Name cannot be empty');
                    return; 
                }
                data.name = name;
            }

            else if(type === 'password'){
                const pass = document.getElementById('newPass').value;
                // FIX 3: Added return here too
                if(pass.length < 6){
                    alert('Password must be at least 6 characters');
                    return;
                }
                data.password = pass;
            }

            try {
                const response = await fetch('http://localhost:4000/hod/profile', {
                    method:'PUT',
                    headers : {
                        "Content-Type" : "application/json"
                    },
                    body : JSON.stringify(data),
                    credentials:"include"
                })
                
                const result = await response.json();
                
                if(response.ok){
                    alert(result.mssg);
                    hideForm(); // FIX 4: Corrected name (singular)
                    getProfile(); // FIX 5: Corrected name (was loadData)
                } else {
                    alert(result.mssg || "Update failed");
                }
            }
            catch(err){
                alert("Error: " + err);
            }
        }
    </script>
</body>
</html>
